<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Hangman Game </title>
</head>
<body>
  <h1 class="title">Hangman Game</h1>
  <div class="category-title">
    <h2 class="category"></h2>
  </div>
  <div class="parentContainer">
    <div class="firstOuterContainer">
    <h4>PLAYER 1 TURN</h4>
    <div class="container">
      <div id="mode-container">  
        <h3>GAME MODE</h3>
        <div class="modes">  
          <button class="options" id="player1Btn">1 PLAYER</button>
          <button class="options" id="player2Btn">2 PLAYER</button>
        </div>  
      </div>  
    <div id="options-container"></div>
    <div id="letter-container" class="letter-container hide"></div>
    <div id="user-input-section"></div>
    <div class="hook">
      <img src="./img/hook-PhotoRoom (1).png" alt="Hangman Hook">
      <div class="head">
        <img src="./img/head-PhotoRoom.png" alt="head" width="30px">
      </div>
      <div class="body">
        <img src="./img/midsection-PhotoRoom.png" alt="body" width="30px">
      </div>
      <div class="right-arm">
        <img src="./img/rightarm-PhotoRoom (1).png" alt="right-arm" width="25px">
      </div>
      <div class="left-arm">
        <img src="./img/leftarm-PhotoRoom.png" alt="left-arm" width="25 px">
      </div>
      <div class="right-leg">
        <img src="./img/rightleg-PhotoRoom.png" alt="right-leg" width="16px">
      </div>
      <div class="left-leg">
        <img src="./img/leftleg-PhotoRoom.png" alt="left-leg" width="17px">
      </div>
    </div>
    </div>

  <div id="new-game-container" class="new-game-popup hide">
  <div id="result-text"></div>
  <button id="new-game-button">New Game</button>
</div>
</div>

<div class="outer-container">
  <h4>PLAYER 2 TURN</h4>
  <div class="container2">
    <div id="options-container2"></div>
      <div id="letter-container2" class="letter-container hide"></div>
      <div id="user-input-section2"></div>
      <div class="hook">
        <img src="./img/hook-PhotoRoom (1).png" alt="Hangman Hook">
        <div class="head1">
          <img src="./img/head-PhotoRoom.png" alt="head" width="30px">
        </div>
        <div class="body1">
          <img src="./img/midsection-PhotoRoom.png" alt="body" width="30px">
        </div>
        <div class="right-arm1">
          <img src="./img/rightarm-PhotoRoom (1).png" alt="right-arm" width="25px">
        </div>
        <div class="left-arm1">
          <img src="./img/leftarm-PhotoRoom.png" alt="left-arm" width="25 px">
        </div>
        <div class="right-leg1">
          <img src="./img/rightleg-PhotoRoom.png" alt="right-leg" width="16px">
        </div>
        <div class="left-leg1">
          <img src="./img/leftleg-PhotoRoom.png" alt="left-leg" width="17px">
        </div>
      </div>
    </div>
  </div> 
  </div> 
<script src="./script.js"></script>
</body>
</html>
